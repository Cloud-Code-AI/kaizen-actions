name: 'Run Kaizen Unit Tests'
description: 'Runs unit tests generated by Kaizen for Python, JavaScript, TypeScript, and React'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.x'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'check-circle'
  color: 'green'